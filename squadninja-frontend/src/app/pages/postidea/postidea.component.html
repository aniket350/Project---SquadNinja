
<div class="heading">
  <h1>Idea Details</h1>
</div>
<!-- project title starts -->

<div class="title">
  <h6>Project Title :</h6>
  <mat-form-field class="projecttitle">
    <input matInput placeholder="" [(ngModel)]="title" name="title">
    <mat-hint align="start"><strong>You have to enter the Title</strong> </mat-hint>
  </mat-form-field>
</div>
<!-- project title ends -->
​
<!-- project description starts -->
<div class="description">
  <h6>Project Description :</h6>
  <mat-form-field class="projectdescription">
    <textarea matInput placeholder="" [(ngModel)]="description" name="description"></textarea>
  </mat-form-field>
</div>
<!-- project description ends -->
​
<!-- project duration starts -->
<div class="duration">
  <h6>Duration :</h6>
  <mat-form-field class="projectduration">
    <input matInput placeholder="" type="text" [(ngModel)]="duration" name="duration">
    <mat-hint align="start"><strong>You have to enter the Duration in the form of Year, Month, Days </strong>
    </mat-hint>
  </mat-form-field>
</div>
<!-- project duration ends -->



<form fxLayout="column" [formGroup]="contactForm">
  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <table class="domainSubdomian">
      <tr>
        <td>Domain :</td>
        <td class="subdomain">SubDomain :</td>
      </tr>
    </table>
    <mat-form-field fxFlex class="projectdomain">
      <mat-label></mat-label>
      <mat-select name="domain" [(ngModel)]="domain">
        <mat-option *ngFor="let domain of domains" [value]="domain.name">
          {{domain.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <h5>SubDomain :</h5>  -->

    <mat-form-field fxFlex class="projectsubdomains">
      <input type="text" placeholder="" aria-label="subDomain" matInput [formControl]="myControls"
        [matAutocomplete]="auto1" [(ngModel)]="subdomain" name="subdomain">
      <mat-autocomplete #auto1="matAutocomplete">
        <mat-option *ngFor="let subdomain of filteredOptions1 | async" [value]="subdomain">
          {{subdomain}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</form>

<div class="pl-lg-4">
  <div class="row" *ngFor="let field of fieldArray; let i = index">

      <!-- <tr *ngFor="let field of fieldArray; let i = index"> -->
      <!-- <td> -->
      <input [(ngModel)]="field.role" class="form-control" type="text" name={{field.role}} />
      <!-- </td> -->
    </div>
    <div class="col-lg-4">
      <!-- <td> -->
      <input [(ngModel)]="field.experience" class="form-control" type="text" name={{field.experience}} />
      <!-- </td> -->
    </div>
    <div class="col-lg-4">
      <!-- <td> -->
      <input [(ngModel)]="field.skills" class="form-control" type="text" name={{field.skills}} />
      <!-- </td> -->
    </div>
    <div class="col-lg-4">
      <!-- <td> -->
      <input [(ngModel)]="firoletableeld.noofpeople" class="form-control" type="number" name={{field.noofpeople}} />
      <!-- </td> -->
    </div>
    <div class="col-lg-4">
      <!-- <td> -->
      <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">Delete</button>
      <!-- </td> -->
    </div>
  </div>
  <!-- </tr> -->

  <!-- <tr> -->
  <!-- <td> -->
  <mat-form-field class="projectrole">
    <input type="text" placeholder="" aria-label="role" matInput [formControl]="myControlrole" [matAutocomplete]="auto"
      [(ngModel)]="newAttribute.role" name="roleName">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let role of filteredRoles | async" [value]="role">
        {{role}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <!-- </td>  -->
  <!-- <td> -->
  <mat-form-field class="projectexperience">
    <input matInput placeholder="" type="text" [(ngModel)]="newAttribute.experience" name="newAttributeexperience" />
  </mat-form-field>
  <!-- </td> -->

  <!-- <td> -->
  <mat-form-field class="projectskills">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let skill of newAttribute.skills" [selectable]="selectable" [removable]="removable"
        (removed)="remove(skill)">
        {{skill}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="" #skillInput [formControl]="skillCtrl" [matAutocomplete]="auto2" [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto2="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let skill of filteredSkills | async" [value]="skill">
        {{skill}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <!-- </td> -->

  <!-- <td> -->
  <mat-form-field class="projectnoofpeople">
    <input matInput placeholder="" type="number" [(ngModel)]="newAttribute.noofpeople" name="newAttributenoofpeople" />
  </mat-form-field>
  <!-- </td> -->



  <!-- <td> -->
  <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
  <!-- </td> -->
  <!-- </tr> -->
</div>
