<div class="header bg-gradient-dark opacity-1 pb-8 pt-5 pt-md-8">
</div>
<span>{{title}}</span>
<mat-tab-group>
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
      <div class="cardGroup">
        <mat-card class="card" *ngFor="let card of x;let index=index" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
          
            <mat-card-title>{{card.name}}</mat-card-title>
            <mat-card-subtitle>{{card.role}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              Description of Idea
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button type="button" color="btn btn-success" mat-button
              (click)="removeCard(index)">Accept</button>
            <button type="button" color="btn btn-success" mat-button
              (click)="removeCard(index)">Reject</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
