   <style>
    @import url('https://fonts.googleapis.com/css?family=Macondo+Swash+Caps&display=swap');
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="mask ">
    <div class="header   pb- pt-3 pt-md-8">
    </div>
  <mat-tab-group (selectedTabChange) = "myClick($event)">
  <mat-tab class="mattab" (selectedTabChange) = "myClick($event)" label="{{tab}}" *ngFor="let tab of tabs let index=index">
          <div class="container">
       
              <div class="row">
             <br>
      <mat-card class="col-md-4" *ngFor = "let serviceprovider of example" class="example-card">
        <br>

          <mat-card-header>
           <b><h3>
              <div class="img">
                  <p><img  src="../../../assets/img/theme/profile-green.png" alt="card image"></p>
              </div>
            <mat-card-title style="text-align: center">name</mat-card-title>
            <mat-card-subtitle style="text-align: center">email</mat-card-subtitle>
           </h3></b>
          </mat-card-header>
           
          <mat-card-content>
            
            <p> <strong>EmailID   :</strong>  email </p>
            
            <p><strong>Charge/Hr   :</strong>  charge per hour</p>
              
             <p><strong>Domain   :</strong>  domain</p>
             
              <p><strong>Skills   :</strong>
              <span *ngFor = "let skill of serviceprovider.skills" >
              skill
              </span> </p>
                       
          </mat-card-content>
          
          <br>
          <mat-card-actions class="text-center">
            <button  (click)="accept()" mat-button>Accept</button>
            <button  (click)="reject()" mat-button>Reject</button>
            <button  mat-button >Accepted</button>
          </mat-card-actions>
        </mat-card>
 

     


      </div>
</div>

  </mat-tab>

</mat-tab-group>

<div class="wrapper">
    <button style="font-size: 18px; padding-top:8px; padding-bottom:8px; border-radius:12px" (click)="done()" background-color="black" mat-button>CONFIRM YOUR TEAM</button>
</div>
