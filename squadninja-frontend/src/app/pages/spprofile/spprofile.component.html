<!-- image for profile background -->
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <span class="mask bg-gradient-dark opacity-1"></span>
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{serviceProviderData.name}}</h1>
        <!-- <p class="text-white mt-0 mb-5">Welcome</p> -->
        <!-- <a (click)="onSubmitUpdate()" class="btn btn-info">Save profile</a> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/rty1.png" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <!-- <div>
                  <span class="heading">22</span>
                  <span class="description">Projects</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Followers</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div> -->
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>
              {{serviceProviderData.name}}<span class="font-weight-light"></span>
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2" ></i>{{serviceProviderData.currentLocation}}
            </div>
            <div class="h5 mt-4">
              <i class="ni business_briefcase-24 mr-2">{{serviceProviderData?.roleName}}</i>
            </div>
            <div>
              <i class="ni education_hat mr-2"></i>
            </div>
            <hr class="my-4" />
            <!-- <p>Likes music</p> -->
            <a href="javascript:void(0)">Show more</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a (click)="onSubmitUpdate()" class="btn btn-sm btn-primary">Save Profile</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Name</label>
                    <input [(ngModel)]="serviceProviderData.name" name="name" type="text" name="name"
                      class="form-control form-control-alternative" placeholder={{serviceProviderData.name}}>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email Id</label>
                    <input name="email" [(ngModel)]="serviceProviderData.email" type="email" id="input-email"
                      class="form-control form-control-alternative" placeholder={{serviceProviderData.email}} readonly="readonly">
                  </div>
                </div>
                
              </div>
             
             
            </div>
            <hr class="my-4" />

            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Mobile number</label>
                    <input name="mobileno" [(ngModel)]="serviceProviderData.mobileNo" class="form-control form-control-alternative"
                      placeholder="serviceProviderData.mobileNo">
                  </div>
                </div>
              </div>
            </div>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="currentLocation">Current Location</label>
                        <input type="text" name="currentLocation" [(ngModel)]="serviceProviderData.currentLocation" class="form-control form-control-alternative"
                          placeholder={{serviceProviderData.currentLocation}}>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="preferredLocation">Preffered Location</label>
                        <input type="text" name="preferredLocation" [(ngModel)]="serviceProviderData.preferredLocation" class="form-control form-control-alternative"
                          placeholder={{serviceProviderData.preferredLocation}}>
                      </div>
                    </div>
                  </div>
       
            </div>
            <hr class="my-4" />

            <h6 class="heading-small text-muted mb-4">Additional Information</h6>
            <div class="row">
                <!-- <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address"
                      value="Kormanagala" type="text">
                  </div>
                </div> -->
              </div>
              <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="roleName">Role</label>
                    <input type="text" name="roleName" [(ngModel)]="serviceProviderData.roleName" class="form-control form-control-alternative" placeholder={{serviceProviderData.roleName}} >
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="skills">Skills</label>
                    <input type="text" name="skills" [(ngModel)]="serviceProviderData.skills" class="form-control form-control-alternative"
                      placeholder={{serviceProviderData.skills}} >
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="experience">Experience</label>
                    <input type="number" name="experience" [(ngModel)]="serviceProviderData.experience" class="form-control form-control-alternative"
                      placeholder={{serviceProviderData.experience}}>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="domain">Domain</label>
                      <input type="text" name="domain" [(ngModel)]="serviceProviderData.domain" class="form-control form-control-alternative"
                        placeholder={{serviceProviderData.domain}}>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="subDomain">Sub Domain</label>
                      <input type="text" name="subDomain" [(ngModel)]="serviceProviderData.subDomain" class="form-control form-control-alternative"
                        placeholder={{serviceProviderData.subDomain}}>
                    </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="chargePerHour">Charge Per Hour</label>
                        <input name="chargePerHour" [(ngModel)]="serviceProviderData.chargePerHour" class="form-control form-control-alternative"
                          placeholder={{serviceProviderData.chargePerHour}}>
                      </div>
                    </div>
                </div>
              </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
