<!-- service -->
<div class="wrapper">
  <div class="content" *ngFor="let y of spCardData">
    <!-- card -->
    <div class="card" data-toggle="modal" (click)="saveCardDetails(x)" data-target="#exampleModalScrollable">
      <div class="icon"><i class="material-icons md-36">face</i></div>
      <p class="title">{{ y.name }}</p>
      <p class="text">{{ y.role.skills }}</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalScrollable"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalScrollableTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">
         Title: {{modalCardDetails.title}}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><b>Description:</b>{{modalCardDetails.description}}</p>
        <p><b>Domain:</b>{{modalCardDetails.domain}}</p>
        <p><b>Subdomain:</b>{{modalCardDetails.subdomain}}</p>
      
      </div>
      <div class="modal-footer">
       
        <button type="button" (click)="applyData()" class="btn btn-primary">Apply</button>
      </div>
    </div>
  </div>
</div>
