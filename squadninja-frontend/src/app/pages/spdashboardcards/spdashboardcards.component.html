<div class="header bg-gradient-dark opacity-8 pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid">
  <div class="row mt-9">
    <div class="col-xl-11 mb-8 mb-xl-5">
      <div class="card shadow">
        <h2 class=" mb-3">
          <span>Recommended Ideas</span>
        </h2>
        <div class="col-sm-12">
          <div
            class="col-sm-4"
            *ngFor="let x of recommendCards; let index = index"
          >
            <p>{{ x?.title }}</p>
            <button
              (click)="clicked(index)"
              type="button"
              class="btn btn-info btn-lg"
              data-toggle="modal"
              data-target="#myModal"
            >
              view
            </button>
            <!-- <p>description</p> -->
          </div>
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                  <h4 class="modal-title">
                    {{ recommendCards[cardNumber]?.title }}
                  </h4>
                </div>
                <div class="modal-body">
                  <p>{{ recommendCards[cardNumber]?.description }}</p>
                </div>
                <div class="modal-footer">
                  <button type="button"  class="btn btn-default" data-dismiss="modal" (click)="apply(cardNumber)">
                    Apply
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row mt-9">
    <div class="col-xl-11 mb-8 mb-xl-5">
      <div class="card shadow">
        <h2 class=" mb-3">
          <span>Invited Ideas</span>
        </h2>
        <div class="col-sm-12">
          <div
            class="col-sm-4"
            *ngFor="let x of recommendCards; let index = index"
          >
            <p>{{ x?.title }}</p>
            <button
              (click)="clicked(index)"
              type="button"
              class="btn btn-info btn-lg"
              data-toggle="modal"
              data-target="#myModalInvited"
            >
              view
            </button>
            <!-- <p>description</p> -->
          </div>
          <div class="modal fade" id="myModalInvited" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                  <h4 class="modal-title">
                    {{ recommendCards[cardNumber]?.title }}
                  </h4>
                </div>
                <div class="modal-body">
                  <p>{{ recommendCards[cardNumber]?.description }}</p>
                </div>
                <div class="modal-footer">
                  <button type="button"  class="btn btn-default" data-dismiss="modal" (click)="accept(cardNumber)">
                    Accept
                  </button>
                  <button type="button"  class="btn btn-default" data-dismiss="modal" (click)="reject(cardNumber)">
                    Reject
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
