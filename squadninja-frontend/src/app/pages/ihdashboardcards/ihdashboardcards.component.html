<div class="header bg-gradient-blue opacity-15 pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid">
  <div class="row mt-9">
    <div class="col-xl-11 mb-8 mb-xl-5">
      <div class="card shadow">
        <h2 class=" mb-3">
          <span>Posted Ideas</span>
        </h2>
        <mat-card class="cardGroup" *ngFor="let card of ideaCardsDatas let index=index" cols>
          <mat-card class="matCard">
            <mat-card-title>{{card.title}}</mat-card-title>
            <button type="button" (click)="getIdeaDetails(index)" [routerLink]="['ideaview']">View Idea Details</button>
          </mat-card>
        </mat-card>
      </div>
    </div>
  </div>
</div>
