<div class="header bg-cyan opacity-15 pb-8 pt-1 pt-md-8"></div>

<div class="container-fluid">
        <div class="card" style="display: inline;;"></div>
    <div class="row mt-4 ">
       <div class="col-xl-11 mb-8 mb-xl-5">
            <div class="postedideas">
                <h2 class="mb-3 align-items-center">
                    <span class="align-items-center">Posted Ideas</span>
                </h2>
            </div>
            
        </div>
    </div>
    <div class="cards">
        
        <div class="row">  
            <mat-card *ngFor="let card of ideaCardsDatas let index=index" class="cardGroup" cols="cols" >
                <mat-card-title>{{card.title | truncate:10:"..."}}</mat-card-title>
                <mat-card-content><p>{{card.description | truncate:20:"..."}}</p></mat-card-content>
                <button (click)="getIdeaDetails(index)" [routerLink]="['ideaview']" class="button2" type="button" btn btn-info btn-lg w-100>View</button>
            </mat-card>
          </div>
</div>
</div>
